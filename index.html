<!DOCTYPE html>
<html>
  <head>
    <title>Shopping cart</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/7aa32b3813.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>
          Shopping Cart
        </h1>
        
      </header>
      <table>
        <thead>
          <tr>
            <th>
              Item
            </th>
            <th>
              Quantity
            </th>
            <th>
              Unit Price
            </th>
            <th>
              Total Price
            </th>
            <th>
              Actions
            </th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" id="TP">
              Total
            </td>
            <td id="total">
              550
            </td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </main>
    <script src="script.js"></script>
  </body>
</html>
